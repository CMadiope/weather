<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather All-Around</h1>
      <div class="input">
        <input type="text" class="cityname" placeholder="Enter City"/>
        <input type="submit" value="Check Weather" class="btn" />
        <button class="locBtn">
          <img
            src="https://img.icons8.com/external-kmg-design-outline-color-kmg-design/32/000000/external-pin-map-and-navigation-kmg-design-outline-color-kmg-design-2.png"
            alt=""
          />
        </button>
      </div>
      <div class="output"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
